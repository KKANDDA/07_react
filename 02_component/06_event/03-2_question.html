<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

    const {useState} = React;

    function Calculator(){
      const [totalPrice, setTotalPrice] = useState(0);
      const [price, setPrice] = useState();
      const [count, setCount] = useState();

      const onChangePrice=(e)=>{setPrice(e.target.value)};
      const onChangeCount=(e)=>{setCount(e.target.value)};
      const sum=()=>{setTotalPrice(price*count)};

      return(
      <>
      <h1>상품 주문 시스템</h1>
      <label>상품 가격: </label>
      <input type="text" name="price" placeholder="가격 입력" value={price} onChange={onChangePrice}/>
      <br/>
      <label>상품 수량: </label>
      <input type="text" name="count" placeholder="수량 입력" value={count} onChange={onChangeCount}/>
      <br/>
      <button onClick={sum}>총합 계산</button>

      <h3>{`총합: ${totalPrice}원`}</h3>
      </>
      );
    }

    function App(){
      return(
      <Calculator/>
      );
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<App/>)

    </script>
</body>
</html>
