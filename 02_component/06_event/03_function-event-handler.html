<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        // 로그인창 만들기
        // 1. 사용자로부터 입력을 받을 수 있어야 한다.
        // 2. 확인 버튼을 이용하여 로그인을 진행한다.
        // 3. 로그인시 아이디와 비밀번호를 확인시켜준다.
        // 4. 이후 사용자가 입력했던 값들은 신경쓰지 않아도 자동으로 지워지도록 한다.

    const {useState} = React;

    function LoginComponent(){
        const[username, setUsername] = useState("");
        const[password, setPassword] = useState("");

        const onChangeUserName = e => {
            console.log(e);
            setUsername(e.target.value);
        }
        const onChangePassWord = e => {
            setPassword(e.target.value);
        }
        const onClickHandler =() => {
            alert(`${username} \n ${password}`)
            setUsername("");
            setPassword("");
        }
        
        return(
            <>
                <h1>로그인</h1>
                <label>아이디: </label>
                <input type="text" name="username" placeholder="아이디 입력" 
                value={username} onChange={onChangeUserName}/>
                <br/>
                <label>비밀번호: </label>
                <input type="password" name="password" placeholder="비밀번호 입력" 
                value={password} onChange={onChangePassWord}/>
                <br/>
                <button onClick={onClickHandler}>확인</button>

            </>
        )
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<LoginComponent/>);
    </script>
</body>
</html>
