<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

    /*
     상품 주문 서비스
     가격과 수량을 입력하면 총 금액을 알려주는 웹사이트를 제작해 보자
    */

    const {useState} = React;

    function Calculator(props){
      const [price, setPrice] = useState();
      const [count, setCount] = useState();
      const [totalPrice, setTotalPrice] = useState(props.totalPrice);

      const inputPrice=(e)=>{setPrice(e.target.value)};
      const inputCount=(e)=>{setCount(e.target.value)};
      const result=()=>{setTotalPrice(price*count)};

      return(
        <>
        <h3>가격과 수량을 입력하면 총 합계를 계산해 드립니다요~!!</h3>
        <label>가격: </label>
        <input type="text" name="price" value={price} placeholder="가격을 입력하쇼!" onChange={inputPrice}/>
        <br/>
        <label>수량: </label>
        <input type="text" name="count" value={count} placeholder="수량은 어찌 되쇼?" onChange={inputCount}/>
        <br/>
        <button onClick={result}>합산</button>
        <h3>{`총 ${totalPrice}원 이네유~?`}</h3>
        </>
      );
    }

    function App(){
      return(
        <>
        <h1>상품 주문 서비스</h1>
        <Calculator totalPrice={0}/>
        </>
      );
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<App/>)
  </script>
</body>
</html>
